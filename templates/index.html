<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD!QUATE - Portal Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transition.css') }}">
</head>
<body>

    <div class="background-shapes" aria-hidden="true">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <main class="container">
        
        <section class="glass-panel panel-main">
            <header class="logo">
                <img src="{{ url_for('static', filename='images/adiquate.png') }}" 
                     alt="AD!QUATE Logo" 
                     class="logo-image" 
                     style="width: 260px; max-width: 100%; height: auto;">
            </header>
            
            <nav class="buttons" aria-label="User Portals">
                <a href="{{ url_for('admin_login') }}" class="btn btn-primary" style="opacity: 0.9;">
            <i class="fas fa-user-shield"></i>
            Admin
        </a>
    
                <a href="{{ url_for('teacher_login') }}" class="btn btn-secondary" style="opacity: 0.8;">
            <i class="fas fa-chalkboard-teacher"></i>
            Teacher Portal
        </a>

    <a href="{{ url_for('student_login') }}" class="btn btn-secondary">
        <i class="fas fa-user-graduate"></i>
        Student Portal
    </a>
            </nav>
        </section>
        
        <section class="glass-panel panel-features">
            <div class="features">
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>AI Analysis</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Real-time Stats</span>
                </div>
                <div class="feature">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Smart Tests</span>
                </div>
            </div>
        </section>

        <footer style="margin-top: 10px;">
            <a href="{{ url_for('info') }}" class="btn btn-secondary" style="padding: 10px 20px; font-size: 14px; opacity: 0.7;">
                <i class="fas fa-arrow-left"></i> Back to Info
            </a>
        </footer>

    </main>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transition.js') }}" defer></script>

</body>
</html>
