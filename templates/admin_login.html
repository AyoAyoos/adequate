<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AD!QUATE</title>

    <!-- Main Stylesheet (Maroon Theme) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
    
    <!-- Icons and Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/admin_login.js') }}" defer></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Single Glass Panel for the Login Form -->
        <div class="glass-panel panel-main">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Portal</h1>
            <p class="subtitle">Secure Administrator Access</p>
            
            <!-- Flashed Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="form-footer">
                <a href="{{ url_for('home') }}" class="form-link back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>
</body>
</html>
